services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: home-rhythm
    restart: unless-stopped
    ports:
      - "3200:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_PATH=/app/data/homeRhythm.db
      - UPLOAD_DIR=/app/uploads
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key-in-production}
      - JWT_EXPIRES_IN=7d
      - MAX_FILE_SIZE=10485760
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:5173}
      - EMAIL_ENABLED=${EMAIL_ENABLED:-false}
      - EMAIL_HOST=${EMAIL_HOST:-smtp.gmail.com}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_SECURE=${EMAIL_SECURE:-false}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM:-${EMAIL_USER}}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME:-HomeRhythm}
      - NOTIFICATION_DUE_SOON_DAYS=${NOTIFICATION_DUE_SOON_DAYS:-3}
      - DIGEST_DEFAULT_TIME=${DIGEST_DEFAULT_TIME:-09:00}
      - EMAIL_MAX_RETRIES=${EMAIL_MAX_RETRIES:-3}
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
  uploads:
